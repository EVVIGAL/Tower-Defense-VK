<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Tower defense</title>
</head>

<body style="margin: 0px; overflow: hidden;" oncontextmenu="return false;">
  <canvas id="unity-canvas"
    style="position: fixed; width: 100%; height: 100%; background: #828080">
  </canvas>

  <div id="progress-bar" style="position: absolute; left: 0%; right: 100%; top: 49%; bottom: 49%; background-color: white;"></div>

  <script src="Build/bf9211d0602cd18f6ddf46c8b641ac60.js"></script>
  <script>
    const settings = {
      dataUrl: "Build/ddb55ed840ceb70bc333de36041ef8b6.data.unityweb",
      frameworkUrl: "Build/e7a2f5df78b5c5ae73e9cf425856ec4f.js.unityweb",
      codeUrl: "Build/fc3ef7233fc9e4a669f4a7ccf1bd6a92.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Finik",
      productName: "Tower defense",
      productVersion: "1.2",
      matchWebGLToCanvasSize: true,
      devicePixelRatio: 1.6, // Uncomment this line to enable anti-aliasing
    };

    const progressBar = document.querySelector("#progress-bar");

    setTimeout(() => {
      createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
        progressBar.style.right = 100 * (1 - progress) + "%";
      }).then(() => {
        progressBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    }, 500); // Wait half a second before loading. Makes page more responsive on reload.
  </script>
</body>

</html>
